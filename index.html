<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href='./style.css' >
  
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- <img src="images/image-header-mobile.jpg" alt="" /> -->
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="wrapper">
      <div id="card">
        <div class="imgContainer"> <img class="img" src="images/image-header-mobile.jpg" alt="" /></div>
        <div class="contentContainer">
          <h1 class="major">Get <span>insights</span> that help your business grow.</h1>

          <p class="sub">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          
          <div id="stats">
            <div class="stat">
              <div><h2>10k+</h2></div> <p>companies</p>
            </div>

            <div class="stat">
              <div><h2>314</h2></div> 
              <p>templates</p>
            </div>
            
            <div class="stat m">
              <div><h2>12m+</h2></div> 
              <p>queries</p>
            </div> 
          </div>        
        </div>
      </div>
    </div>
    
  </main>

  <footer> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/nikea1">Adenike Adeyemi</a>.
    </div>
  </footer>
 
</body>
</html>
